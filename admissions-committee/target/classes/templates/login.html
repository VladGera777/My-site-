<!doctype html>
<html layout:decorate="~{layout}" th:lang="${#locale.language}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{login}">Log in</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <h1 class="py-5 text-center" th:text="#{login.msg}">Авторизуйтесь, щоб продовжити</h1>
            <form class="text-dark mb-6" method="post" th:action="@{/login}">
                <div th:if="${param.error}">
                    <div class="alert alert-danger" th:text="#{login.error}">
                        Невірний логін або пароль.
                    </div>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input autofocus="autofocus" class="form-control" id="username" name="username"
                           placeholder="user_123 or user@domain.com" type="text">
                    <label for="username" th:text="#{username.label}">Username/e-mail address</label>
                </div>
                <div class="form-floating mb-3 mt-3 has-feedback">
                    <input autofocus="autofocus" class="form-control" id="password" name="password"
                           placeholder="#{password}"
                           type="password"/>
                    <label for="password" th:text="#{password}">Password</label>
                    <div class="py-2"><input onclick="show()" type="checkbox">
                        <span class="text-light px-2">Показати пароль</span>
                    </div>
                    <script>
                    function show() {
                        var x = document.getElementById("password");
                        if (x.type === "password") {
                            x.type = "text";
                        } else {
                            x.type = "password";
                        }
                    }
                    </script>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Авторизуватися</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
